apiVersion: v1
kind: Namespace
metadata:
  name: steadybit-extension
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: example-nodejs-pet-discovery
  namespace: steadybit-extension
automountServiceAccountToken: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-nodejs-pet-discovery
  namespace: steadybit-extension
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: example-nodejs-pet-discovery
  template:
    metadata:
      labels:
        app.kubernetes.io/name: example-nodejs-pet-discovery
    spec:
      containers:
        - image: ghcr.io/steadybit/example-nodejs-pet-discovery:main
          imagePullPolicy: Always
          name: example-nodejs-pet-discovery
      serviceAccountName: example-nodejs-pet-discovery
---
apiVersion: v1
kind: Service
metadata:
  name: example-nodejs-pet-discovery
  namespace: steadybit-extension
spec:
  selector:
    app.kubernetes.io/name: example-nodejs-pet-discovery
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
